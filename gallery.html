    <style>

    body
    {

    img
    {
      border-radius: 10%;

    .slider 
    {
      width: 500px;
      height: 300px;
      background-color: rgb(11, 110, 140);
      margin-left: auto;
      margin-right: auto;
      margin-top: 0px;
      text-align:center;
      overflow: hidden;
              
              
    }
  
    .image-container 
    {
      width: 1500px;
      background-color: rgb(102, 159, 177);
      height: 300px;
      clear: both;
      position: relative;
      -webkit-transition: left 2s;
      -moz-transition: left 2s;
      -o-transition: left 2s;
      transition: left 2s;
             
    }
  
    .slide 
    {
      float: left;
      margin: 0px;
      padding: 0px;
      position: relative;
      justify-items: center;
    }

    #slide-1:target ~ .image-container
    {
     left: 0px;
    }
            #slide-2:target ~ .image-container
             {
              left: -500px;
            }
            #slide-3:target ~ .image-container
             {
              left: -1000px;
            }
            #slide-4:target ~ .image-container
             {
              left: -1450px;
            }
            #slide-5:target ~ .image-container
            {
                left: -2000px;
            }
        
            .buttons
             {
              position: relative;
              top: -20px;
            }
            .buttons a 
            {
              display: inline-block;
              height: 15px;
              width: 15px;
              border-radius: 50px;
              background-color: rgb(200, 225, 223);
            }
    h2
    {
        color: rgb(37, 105, 169);
        text-align: center;
    }
</style>
